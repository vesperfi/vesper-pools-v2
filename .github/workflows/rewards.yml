name: Rewards
on: [pull_request]

jobs:
  reward-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [12]
    env:
      NODE_URL: ${{secrets.NODE_URL}}
    steps:
      - uses: actions/checkout@v2.3.1
        with:
          submodules: true
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Run npm install with node v${{ matrix.node }}
        run: npm install
      - name: Running Reward tests
        run: npm test "test/rewards.js"
